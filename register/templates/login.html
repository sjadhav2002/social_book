<!DOCTYPE html>
{% load static %}
<html>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="pd-30">
  <h1 class="page-header pricing-card ">Sign In</h1>
    <p>Please fill in this form to log into account.</p>
    <hr><br><br>

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn-lg">
    </form>

  <div class="container signin">
    <p>Create an account? <a href="{% url 'register' %}">Register</a>.</p>
  </div>
</form> 

</body>
</html>
